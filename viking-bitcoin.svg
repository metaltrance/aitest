<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <!-- Background gradient sky -->
  <defs>
    <radialGradient id="sky" cx="50%" cy="20%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="70%" stop-color="#98D8E8"/>
      <stop offset="100%" stop-color="#E0F6FF"/>
    </radialGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F7931A"/>
      <stop offset="100%" stop-color="#F39C12"/>
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#A0A0A0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="400" height="500" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect y="450" width="400" height="50" fill="#8B4513"/>
  
  <!-- Viking Body (chainmail tunic) -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="250" rx="60" ry="120" fill="#4A4A4A" stroke="#666" stroke-width="2"/>
    <!-- Chainmail pattern -->
    <g fill="#555" stroke="#333" stroke-width="0.5">
      <circle cx="170" cy="200" r="3"/>
      <circle cx="185" cy="205" r="3"/>
      <circle cx="200" cy="210" r="3"/>
      <circle cx="215" cy="205" r="3"/>
      <circle cx="230" cy="200" r="3"/>
      <!-- More links -->
      <circle cx="175" cy="230" r="3"/>
      <circle cx="190" cy="235" r="3"/>
      <circle cx="205" cy="240" r="3"/>
      <circle cx="220" cy="235" r="3"/>
      <circle cx="235" cy="230" r="3"/>
    </g>
  </g>
  
  <!-- Legs/Belt -->
  <rect x="170" y="340" width="20" height="80" rx="10" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="210" y="340" width="20" height="80" rx="10" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="165" y="330" width="70" height="20" rx="10" fill="#D2B48C" stroke="#A0522D" stroke-width="2"/>
  
  <!-- Feet/Boots -->
  <ellipse cx="180" cy="430" rx="15" ry="8" fill="#2F1B14" stroke="#1A0F0A" stroke-width="1"/>
  <ellipse cx="220" cy="430" rx="15" ry="8" fill="#2F1B14" stroke="#1A0F0A" stroke-width="1"/>
  
  <!-- Head -->
  <g filter="url(#shadow)">
    <circle cx="200" cy="150" r="45" fill="#FDBCB4" stroke="#D98C7A" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="185" cy="140" r="4" fill="#FFF"/>
    <circle cx="215" cy="140" r="4" fill="#FFF"/>
    <circle cx="185" cy="140" r="2" fill="#000"/>
    <circle cx="215" cy="140" r="2" fill="#000"/>
    <!-- Nose -->
    <path d="M200 145 L202 155 L198 155 Z" fill="#E8B4A8"/>
    <!-- Beard -->
    <path d="M170 170 Q200 200 230 170" fill="none" stroke="#8B4513" stroke-width="8" stroke-linecap="round"/>
    <path d="M175 175 Q200 185 225 175" fill="none" stroke="#A0522D" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Viking Helmet with horns -->
  <g filter="url(#shadow)">
    <!-- Helmet base -->
    <path d="M155 120 Q200 90 245 120 L245 170 L155 170 Z" fill="url(#metal)" stroke="#888" stroke-width="2"/>
    <!-- Helmet top ridge -->
    <path d="M155 120 Q200 100 245 120" fill="none" stroke="#666" stroke-width="3"/>
    <!-- Left horn -->
    <path d="M155 120 Q130 80 140 50 Q150 30 170 40" fill="#DAA520" stroke="#B8860B" stroke-width="3" stroke-linejoin="round"/>
    <path d="M140 50 Q135 40 145 30" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
    <!-- Right horn -->
    <path d="M245 120 Q270 80 260 50 Q250 30 230 40" fill="#DAA520" stroke="#B8860B" stroke-width="3" stroke-linejoin="round"/>
    <path d="M260 50 Q265 40 255 30" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
    <!-- Wing-like helmet sides -->
    <path d="M155 140 L145 160 L165 155 Z" fill="#C0C0C0" stroke="#888" stroke-width="1"/>
    <path d="M245 140 L255 160 L235 155 Z" fill="#C0C0C0" stroke="#888" stroke-width="1"/>
  </g>
  
  <!-- Bitcoin Shield (held in left hand) -->
  <g transform="translate(120,220)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="50" fill="url(#shieldGrad)" stroke="#FF8C00" stroke-width="4" stroke-linejoin="round"/>
    <!-- Bitcoin symbol ₿ stylized -->
    <text x="0" y="10" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#FFF" text-anchor="middle" stroke="#FFD700" stroke-width="0.5">₿</text>
    <!-- Shield boss/center -->
    <circle cx="0" cy="0" r="12" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <!-- Shield straps -->
    <rect x="-25" y="-5" width="50" height="10" rx="5" fill="#8B4513" opacity="0.8"/>
  </g>
  
  <!-- Axe in right hand -->
  <g filter="url(#shadow)">
    <!-- Handle -->
    <rect x="260" y="200" width="12" height="120" rx="6" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <!-- Axe head -->
    <path d="M260 310 L290 290 L290 330 L260 310 Z" fill="#C0C0C0" stroke="#888" stroke-width="2"/>
    <path d="M265 300 L285 300 L282 305 L268 305 Z" fill="#A0A0A0"/>
    <path d="M272 292 L278 292 L276 298 L274 298 Z" fill="#808080"/>
  </g>
  
  <!-- Arm holding shield (left) -->
  <path d="M140 200 Q120 230 130 260" fill="none" stroke="#D98C7A" stroke-width="20" stroke-linecap="round"/>
  <!-- Arm holding axe (right) -->
  <path d="M260 200 Q280 240 270 280" fill="none" stroke="#D98C7A" stroke-width="20" stroke-linecap="round"/>
</svg>
